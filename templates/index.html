<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEP File Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <style>
        body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
        }

        #drop-zone {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 200px;
        border: 3px dashed #ccc;
        border-radius: 10px;
        text-align: center;
        padding: 20px;
        background: rgba(255, 255, 255, 0.9);
        z-index: 1000;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        button.active {
            background: #28a745;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 8px;
            display: none;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div id="drop-zone">
        <p>Drag & drop STEP file here<br>or click to browse</p>
        <input type="file" id="file-input" style="display: none;" accept=".step, .stp">
    </div>

    <div id="controls" style="display: none;">
        <button id="show-faces">Show Faces</button>
        <button id="show-edges">Show Edges</button>
        <button id="show-vertices">Show Vertices</button>
        <button id="show-all">Show All</button>
    </div>

    <div id="loading">Processing file...</div>

    <script src="{{ url_for('static', filename='js/viewer.js') }}"></script>
</body>
</html>
